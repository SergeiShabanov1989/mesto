<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img
      src="./images/logo.svg"
      alt="логотип сайта"
    class="header__logo">
  </header>
  <main class="content">
    <section class="profile content__profile">
      <div class="profile__info">
        <img
          src="./images/avatar.jpg"
          alt="твой аватар"
          class="profile__avatar">
        <div class="profile__input">
          <div class="profile__cover-text">
            <h1 class="profile__input-name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__button">
            </button>
          </div>
          <p class="profile__input-occupation">Исследователь океана</p>
        </div>
      </div>
      <button
        class="profile__add-button"
      type="button">
        <img
          class="profile__add-button-img"
          src="./images/Vector.svg"
        alt="кнопка добавить изоражение">
      </button>
    </section>
    <section class="elements content__elements">

    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button
        class="popup__close-btn popup__close-btn_type_edit"
      type="button">
      </button>
      <form
        class="popup__form popup__form_type_edit"
        novalidate
      name="form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__input-container">
          <input
            type="text"
            value=""
            minlength="2"
            maxlength="40"
            required
            name="input__text"
          class="popup__text popup__text_type_name">
          <div class="popup__text-container">
            <span class="popup__text-error input__text-error popup__text_type_name"></span>
          </div>
        </div>
        <div class="popup__input-container">
          <input
            type="text"
            value=""
            minlength="2"
            maxlength="200"
            required
            name="input__occupation"
          class="popup__text popup__text_type_occupation">
          <div class="popup__text-container">
            <span class="popup__text-error input__occupation-error popup__text_type_occupation"></span>
          </div>
        </div>
        <button class="popup__button" type="submit">
        Сохранить
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container">
      <button
        class="popup__close-btn popup__close-btn_type_image"
      type="button">
      </button>
      <form
        class="popup__form popup__form_type_image"
        novalidate
      name="form">
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__input-container">
          <input
            type="text"
            placeholder="Название"
            value=""
            minlength="2"
            maxlength="30"
            required
            name="input__place"
          class="popup__text popup__text_type_place">
          <div class="popup__text-container">
            <span class="popup__text-error input__place-error popup__text-error_type_place"></span>
          </div>
        </div>
        <div class="popup__input-container">
          <input
            type="url"
            placeholder="Ссылка на картинку"
            value=""
            required
            name="input__url"
          class="popup__text popup__text_type_url">
          <div class="popup__text-container">
            <span class="popup__text-error popup__text-error_type_url input__url-error"></span>
          </div>
        </div>
        <button class="popup__button" type="submit">
        Сохранить
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup-image">
    <div class="popup-image__container">
      <button
        class="popup__close-btn"
      type="button">
      </button>
      <img class="popup-image__img">
      <p class="popup-image__title"></p>
    </div>
  </div>
  <template class="elements__template">
    <div class="elements__element">
      <img class="elements__image">
      <button
        class="elements__trash"
      type="button">
      </button>
      <div class="elements__discription">
        <h2 class="elements__text"></h2>
        <button
          class="elements__heart"
        type="button">
        </button>
      </div>
    </div>
  </template>
  <script src="./script/script.js"></script>
  <script src="./script/validate.js"></script>
</body>
</html>
