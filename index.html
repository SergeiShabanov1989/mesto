<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img
      src="./images/logo.svg"
      alt="логотип сайта"
    class="header__logo">
  </header>
  <main class="content">
    <section class="profile content__profile">
      <div class="profile__info">
        <img
          src="./images/avatar.jpg"
          alt="твой аватар" 
          class="profile__avatar">
        <div class="profile__input">
          <div class="profile__cover-text">
            <h1 class="profile__input-name">Жак-Ив Кусто</h1>
            <input
              type="image"
              alt="кнопка изменить форму"
              src="./images/EditButton.svg"
            class="profile__button">
          </div>
          <p class="profile__input-occupation">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button">
        <img
          class="profile__add-button-img"
          src="./images/Vector.svg"
        alt="кнопка закрыть">
      </button>
    </section>
    <section class="elements content__elements">
      <div class="elements__element">
        <img
          src="./images/karachaevsk.jpg"
          alt="фотография карачаевска"
          class="elements__image">
        <div class="elements__discription">
          <h2 class="elements__text">Карачаевск</h2>
          <img
            class="elements__heart"
            src="./images/heart.svg"
          alt="поставить лайк">
        </div>
      </div>
      <div class="elements__element">
        <img
          src="./images/elbrus.png"
          alt="фотография горы эльбрус"
          class="elements__image">
        <div class="elements__discription">
          <h2 class="elements__text">Гора Эльбрус</h2>
          <img
            class="elements__heart"
            src="./images/heart.svg"
          alt="поставить лайк">
        </div>
      </div>
      <div class="elements__element">
        <img
          src="./images/dombai.png"
          alt="виды домбая"
          class="elements__image">
        <div class="elements__discription">
          <h2 class="elements__text">Домбай</h2>
          <img
            class="elements__heart"
            src="./images/heart.svg"
          alt="поставить лайк">
        </div>
      </div>
      <div class="elements__element">
        <img
          src="./images/elbrus.png"
          alt="фотография горы эльбрус"
          class="elements__image">
        <div class="elements__discription">
          <h2 class="elements__text">Гора Эльбрус</h2>
          <img
            class="elements__heart"
            src="./images/heart.svg"
          alt="поставить лайк">
        </div>
      </div>
      <div class="elements__element">
        <img
          src="./images/dombai.png"
          alt="виды домбая"
          class="elements__image">
        <div class="elements__discription">
          <h2 class="elements__text">Домбай</h2>
          <img
            class="elements__heart"
            src="./images/heart.svg"
          alt="поставить лайк">
        </div>
      </div>
      <div class="elements__element">
        <img
          src="./images/karachaevsk.jpg"
          alt="фотография карачаевска"
          class="elements__image">
        <div class="elements__discription">
          <h2 class="elements__text">Карачаево-Черкессия</h2>
          <img
            class="elements__heart"
            src="./images/heart.svg"
          alt="поставить лайк">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer page__footer">
    <h2 class="footer__copyright">&copy; 2022 Mesto Russia</h2>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <button class="popup__close-btn">
        <img
          class="popup__close-btn-img"
          src="./images/CloseIcon.svg"
        alt="кнопка закрыть форму">
      </button>  
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" value="Жак-Ив Кусто" class="popup__text popup__text_name">
      <input type="text" value="Исследователь океана" class="popup__text popup__text_occupation">
      <button class="popup__button" type="submit">
      Сохранить
      </button>
    </form>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
