          <p class="profile__input-occupation">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button">

  <footer class="footer page__footer">
    <h2 class="footer__copyright">&copy; 2022 Mesto Russia</h2>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <button class="popup__close-btn">
        <svg width="32" height="32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M32 28.8 19.2 16 32 3.2 28.8 0 16 12.8 3.2 0 0 3.2 12.8 16 0 28.8 3.2 32 16 19.2 28.8 32l3.2-3.2Z" fill="#fff"/>

      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" value="Жак-Ив Кусто" class="popup__text popup__text_name">
      <input type="text" value="Исследователь океана" class="popup__text popup__text_occupation">
      <button class="popup__button" type="submit">
